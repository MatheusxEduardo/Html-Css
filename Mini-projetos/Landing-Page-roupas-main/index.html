<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type= "text/css" href="style.css">
    <title>OliverCaju</title>
</head>
<body>
    <header class="cabecalho">
        <div class="logo-cabecalho"><img class="imagem-logo" src="Imagens/logo oliver.png" alt="LogoOliver"></div>
        <div class="titulo-cabecalho"><h1>OlivaCaju</h1></div>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-titulo"><strong>Use e Cause</strong></h1>
                <p class="conteudo-principal-instagram"><a href="https://www.instagram.com/olivacaju/">@OlivaCaju</a></p>
                <p class="conteudo-principal-paragrafo">Outono/Inverno</p>
            </div>
            <picture class="container-imagens">
                <div><img src="Imagens/mulherv1.png" width="50%" alt="Mulhera Azul"></div>
                <div><img src="Imagens/mulherazul1.png" width="50%" alt="Mulher 1"></div>
                <div><img src="Imagens/mulher1.png" width="50%" alt="Mulher v1"></div>
            </picture>
        
        </section>

        <section class="conteudo-secundario">
            <div class="conteudo-secundario-escrito">
                <div class="conteudo-secundario-titulo"><h1 >Experiência Completa de Serviços</h1></div>
            </div>

            <picture class="container-imagens-modelos">
                <div><img src="Imagens/Mulher azul.jpeg" width="100%" alt="Vestidos"></div>
                <div><img src="Imagens/MulherListrada.png" width="100%" alt="Mulher MulherListrada"></div>
                <div><img src="Imagens/Mulher vermelha.jpeg" width="100%" alt="Segunda pele"></div>
            </picture>
           

        </section>
    </main>

    <footer class="rodape">
        <div  class="rodape-paragrafo">
            <p>@OlivaCaju / 11 95120-7813</p>
        </div>
    </footer>

</body>
</html>
