<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela </title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }

    td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;  /*--Alinhamento horizontal */
        vertical-align: top; /*--Alinhamento vertical */
    }

    tr {
        background-color: grey;
    }

    h1 {
        padding-bottom: 10px;
    }
    
</style>
<body>
    <h1>Minha primeira tabela </h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = cabeçalho da tabela <tr></tr>
                TABLE DATA = dado da tabela
    -->
    <table> <!--Delimitação da tabela-->
        <tr><!-- Primeira linha -->
            <td>A1</td><!--Primeiro dado-->
            <td>B1</td><!--Segundo dado-->
            <td>C1</td><!--Terceiro dado-->
        </tr>
        <tr> <!--Segunda Linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--Terceira Linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Terceira Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
