<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em css</title>
    <style>
        *{ /*Configurações Globais em CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(45deg/*Direção em graus ou escrito*/, #132dbd,#00F034, #B213BD);
            /*Função para gradiente */
            background-attachment: fixed;
            /*Degrade fixo durante rolagem da tela */
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
