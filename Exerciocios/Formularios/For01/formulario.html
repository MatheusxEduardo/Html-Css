<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="formulario.css">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas Informações</p>
    </div>

    <form><!--Formulario-->
        <fieldset class="grupo"> <!--Agrupa elementos-->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label> <!--Etiqueta-->
                <input type="text" name="nome" id="nome" required><!--required torna prenchimento obrigatorio-->
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual de aplicação você desenvolve ?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end <!--IMPUT RADIO GERA UM BOTÃO PARA SELEÇÃO-->
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">FullStack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade:</strong>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option> <!--OPÇÕES DE SELEÇÃO, DISABE SEM SELEÇÃO SEM VALOR-->
                    <option>Junior</option>
                    <option>Senior</option>
                    <option>Pleno</option>
                </select>
            </label>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que ultiliza</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML"> <!--iMPUT TIP CHECKBOX SELEÇÃO DE CAIXAS TICK-->
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea><!--AREA DE DIGITAÇÃO PARA USUARIO CSS INLINE-->
        </div>
        <button class="botao" type="submit">Concluido!</button> <!---BOTÃO DO FORMULARIO TIPO SUBMIT-->
    </form>
</body>
</html>
