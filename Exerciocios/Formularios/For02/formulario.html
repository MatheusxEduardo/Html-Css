<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario 02</title>
</head>
<body>
    <form>
        <h3>Entre em contato</h3>
        <i id="envelope" class="fa-solid fa-envelope"></i>
        <input id="email" type="text" name="email" placeholder="Seu email..." required>
        <i id="pass" class="fa-solid fa-lock"></i>
        <input id="password" type="password" name="senha" placeholder="Senha...">
        <input type="submit" name="acao" value="Enviar">
    </form>
    <script>
        var email = document.getElementByid('email');
        var email = document.getElementByid('password');

           email.addEventListener('focus', ()=>{
           email.style.borderColor = "#4A5F6A";
        });
        email.addEventListener('blur', ()=>{
            email.style.borderColor = "#4A5F6A";
        });
    </script>
    <script src="https://kit.fontawesome.com/c4630f4b1d.js" crossorigin="anonymous"></script>
</body>
</html>
